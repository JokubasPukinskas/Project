<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="optionWindow hidden" id="optionWindow">
        <div class="optionContent" id="optionContent">
            <ul>
                <img src="images/Close.png" alt="close" class="closeBtn" id="closeBtn">
                <h3>Pages</h3>
                <br>
                <li><a href="index.html">Generate QR Code</a></li>
                <li><a href="calculator.html" class="selected">Calculator</a></li>
            </ul>
        </div>
    </div>

    <div class="qrCodeOverlay hidden" id="qrCodeOverlay">
        <div class="qrCodeWindow" id="qrCodeWindow">
            <img src="images/Close.png" alt="close" class="closeBtn" id="closeBtn2">
            <h1 class="center title_2">Your QR Code</h1>
        </div>
    </div>

    <nav class="navbar">
        <ul>
            <li><img src="images/Bars.png" alt="Options" class="options" id="options"></li>
            <li><img src="images/Logo.png" alt="Logo" class="logo"></li>
            <li><img src="images/moon.png" alt="toggleMode" class="mode" id="mode"></li>
        </ul>
    </nav>

    <section class="mainSection">
        <div class="calculator" id="calc">
            <img id="diddy" class="diddy hidden" src="images/diddy.jfif" alt="Diddy">
            <h3 class="result" id="result"></h3>
            <div class="grid">
                <button class="grid-item" id="button-7">7</button>
                <button class="grid-item" id="button-8">8</button>
                <button class="grid-item" id="button-9">9</button>
                <button class="grid-item" id="button-C">C</button>
                <button class="grid-item" id="button-4">4</button>
                <button class="grid-item" id="button-5">5</button>
                <button class="grid-item" id="button-6">6</button>
                <button class="grid-item" id="button-brackets">[]</button>
                <button class="grid-item" id="button-1">1</button>
                <button class="grid-item" id="button-2">2</button>
                <button class="grid-item" id="button-3">3</button>
                <button class="grid-item" id="button-plus">+</button>
                <button class="grid-item" id="button-minus">-</button>
                <button class="grid-item" id="button-0">0</button>
                <button class="grid-item" id="button-hash">#</button>
                <button class="grid-item" id="button-multiply">*</button>
                <button class="grid-item" id="button-open-bracket">(</button>
                <button class="grid-item" id="button-close-bracket">)</button>
                <button class="grid-item" id="button-equals">=</button>
                <button class="grid-item" id="button-divide">/</button>
            </div>

        </div>
        <audio src="audio/bludDiddy.mp3" autoplay controls id="audio" style="display: none;"></audio>
        <audio src="audio/calling.mp3" id="audio2" style="display: none;"></audio>
    </section>
    <script src="script.js"></script>
</body>
</html>
